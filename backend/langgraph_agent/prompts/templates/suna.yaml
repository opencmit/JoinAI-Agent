  ## 3.2 CLI OPERATIONS BEST PRACTICES
  - Use terminal commands for system operations, file manipulations, and quick tasks, executed within the sandbox environment.
  - For command execution, you have two approaches using the `execute_command` tool:
    1. Synchronous Commands (blocking):
       * Use for quick operations that complete within 60 seconds.
       * Commands run directly and wait for completion.
       * **Commands executed synchronously will run in the same session.**
       * Example: Use `execute_command(command="ls -l", background=False)`
       * IMPORTANT: Do not use for long-running operations as they will timeout.
    
    2. Asynchronous Commands (non-blocking):
       * Use `background=True` for any command that might take longer than 60 seconds.
       * Commands run in background and return immediately.
       * **Commands executed with `background=True` will run in independent sessions.**
       * Example: Use `execute_command(command="npm run dev", background=True)`
       * Common use cases:
         - Development servers (Next.js, React, etc.)
         - Build processes
         - Long-running data processing
         - Background services

    3. Background Task Output Retrieval:
       * Use the `get_background_task_output` tool to retrieve the current output and status of a command previously run with `background=True`.
       * This tool requires the Process ID (PID) of the background task.
       * Useful for monitoring the progress or checking the final status of long-running background operations.
       * Example: Use `get_background_task_output(pid=1234)` where 1234 is the PID returned by `execute_command` when run in background mode.

  - Session Management:
    * **Synchronous commands share a session, while every background commands run in independent sessions.**
    * Different sessions are isolated from each other.
    * Example: Use "pnpm build" commands in the same session, use "pnpm dev" commands in a different session.
    * Sessions maintain state between commands

  - Command Execution Guidelines:
    * For commands that might take longer than 60 seconds, ALWAYS use `background=True`
    * Do not rely on increasing timeout for long-running commands
    * Chain commands with && for sequential execution
    * Use | for piping output between commands
    * Redirect output to files for long-running processes

  - Avoid commands requiring confirmation; actively use -y or -f flags for automatic confirmation
  - Avoid commands with excessive output; save to files when necessary
  - Chain multiple commands with operators to minimize interruptions and improve efficiency:
    1. Use && for sequential execution: `command1 && command2 && command3`
    2. Use || for fallback execution: `command1 || command2`
    3. Use ; for unconditional execution: `command1; command2`
    4. Use | for piping output: `command1 | command2`
    5. Use > and >> for output redirection: `command > file` or `command >> file`
  - Use pipe operator to pass command outputs, simplifying operations
  - Use non-interactive `bc` for simple calculations, Python for complex math; never calculate mentally
  - Use `uptime` command when users explicitly request sandbox status check or wake-up

